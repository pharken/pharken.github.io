<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../../css/main.css" rel="stylesheet">
    <link href="../../css/project.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<!--    <script src="../../js/misc/overlayConfigurator.js" type="module"></script>-->
    <script src="../../js/misc/overlayConfigurator.js"></script>
</head>

<body>

<div class="container-fluid">

<!--    <div class="container px-4 py-5" id="hanging-icons">-->
    <div class="px-4 py-5" id="hanging-icons">

        <h2 class="pb-2 border-bottom">Overlay Editor</h2>

        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            <div class="col d-flex align-items-start" style="width:25vw;">

                <div class=" p-2">

                    <div data-LP-event="click" role="button" tabindex="0"
                         aria-label="Hi! I can help complete your order. What questions do you have?" title="open chat"
                         style="height: 177px !important; width:245px !important; padding-right: 10px !important;">
                        <div id="overlayContainer" style="padding:6px 20px 1px 20px !important;
                                    box-shadow: 0px 2px 10px 0px #00000040 !important;
                                    background: #ffffff !important;
                                    border-radius:16px 16px 2px 16px !important;">
                            <div style="margin:5px 0px -14px 95% !important;">
                                <img data-LP-event=close role="button" tabindex="0" title="dismiss chat"
                                     aria-label="dismiss chat" style="max-width:unset !important;"
                                     src="https://ss7.vzw.com/is/image/VerizonWireless/close-blk?hei=18&$pngalpha$"
                                     class="popupCloseButton"
                                     style="cursor: pointer;"/>
                            </div>
                            <div style="margin:2px 10px 0px 0px !important;
                                    line-height: 17px !important;
                                    letter-spacing: 0.5px !important;
                                    color: #000000 !important;
                                    font-size:15px !important;
                                    text-align:left;
                                    font-family: Verizon-NHG-eDS, arial,helvetica,sans-serif;">
                                <!-- welcome message -->
<!--
                                <p id="line1" style="margin-top: 0px; margin-bottom: 0px;">Get the iPhone 15 for as low as $5/mo! Chat now!</p>
                                <p id="line2" style="margin-top: 0px; margin-bottom: 0px; font-size:12px !important;"><b>Limited Time Only.</b></p>
                                <p id="line3" style="margin-top: 0px; font-size:11px !important;">New line & select Unlimited plan required.</p>
-->
                                <p id="line1" style="margin-top: 0px; margin-bottom: 0px;">Get the iPhone 15 for as low as $5/mo! Chat now!</p>
                                <p id="line2" style="margin-top: 0px; margin-bottom: 0px; font-size:12px !important;"><b>Limited Time Only.</b></p>
                                <p id="line3" style="margin-top: 0px; font-size:11px !important;">New line & select Unlimited plan required.</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col d-flex align-items-start" style="width:70vw;">

                <div class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                    <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"></use></svg>
                </div>
                <div class="defaultSection p-3 sectionArea" style="height: 40vh;">
                    <h6 class="fs-2">Line Text</h6>
                    <div class="row px-1 g-2">
                        <div class="row justify-content-start">
                            <div class="col-6">
                                <textarea id="overlayLineText" onkeydown="textareaKeyPressEvent(event)" style="border: 1px solid blue; border-radius: 5px;"></textarea>
                            </div>
                            <div class="col-6">
                                <div style="background: white; width: 100%; height: 20vh;">

                                    <div class="dropdown display-inline">
                                        <button class="btn btn-primary dropdown-toggle" type="button" id="selectLineDropDownBtn"
                                                data-bs-toggle="dropdown" aria-expanded="false">Select Line</button>
                                        <ul id="selectLineDropDownMenu" class="dropdown-menu" aria-labelledby="selectLineDropDownBtn">
                                            <li><a class="dropdown-item" href="#">1</a></li>
                                            <li><a class="dropdown-item" href="#">2</a></li>
                                            <li><a class="dropdown-item" href="#">3</a></li>
                                        </ul>
                                    </div>
                                    <div class="dropdown display-inline">
                                        <button class="btn btn-primary" type="button" id="addLineBtn" aria-expanded="false" disabled>Add Line</button>
                                    </div>
                                    <div class="dropdown display-inline">
                                        <button class="btn btn-primary" type="button" id="deleteLineBtn" aria-expanded="false" disabled>Delete Line</button>
                                    </div>


                                    <div class="margin-top-10px">
                                        <div class="dropdown display-inline">
                                            <button class="btn btn-primary dropdown-toggle" type="button" id="fontSizeDropDownBtn"
                                                    data-bs-toggle="dropdown" aria-expanded="false">font size</button>
                                            <ul id="fontSizeDropDownMenu" class="dropdown-menu" aria-labelledby="fontSizeDropDownBtn">
                                                <li><a class="dropdown-item" href="#">8</a></li>
                                                <li><a class="dropdown-item" href="#">10</a></li>
                                                <li><a class="dropdown-item" href="#">11</a></li>
                                                <li><a class="dropdown-item" href="#">12</a></li>
                                                <li><a class="dropdown-item" href="#">14</a></li>
                                                <li><a class="dropdown-item" href="#">15</a></li>
                                                <li><a class="dropdown-item" href="#">16</a></li>
                                            </ul>
                                        </div>
                                        <div class="dropdown display-inline">
                                            <button class="btn btn-primary dropdown-toggle" type="button" id="fontColorDropDownBtn"
                                                    data-bs-toggle="dropdown" aria-expanded="false">Color</button>
                                            <ul id="fontColorDropDownMenu" class="dropdown-menu" aria-labelledby="fontColorDropDownBtn">
                                                <li><a class="dropdown-item" href="#">black</a></li>
                                                <li><a class="dropdown-item" href="#">grey</a></li>
                                                <li><a class="dropdown-item" href="#">blue</a></li>
                                                <li><a class="dropdown-item" href="#">red</a></li>
                                                <li><a class="dropdown-item" href="#">green</a></li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="margin-top-10px">
                                        <div class="display-inline ">Bold:
                                            <span id="boldSelector" class="fa fa-lg fa-toggle-on margin-left-20px isOff fa-rotate-180"></span>
                                        </div>
                                        <div class="display-inline margin-left-20px">Italic:
                                            <span id="italicSelector" class="fa fa-lg fa-toggle-on margin-left-20px isOff fa-rotate-180"></span>
                                        </div>
                                    </div>


                                    <div class="row m-2">Padding</div>
                                    <div class="row px-1 g-2 mt-2">
                                        <div class="row justify-content-start">
                                            <div class="col-3">Top</div>
                                            <div class="col-3">Bottom</div>
                                            <div class="col-3">Left</div>
                                            <div class="col-3">Right</div>
                                        </div>
                                    </div>
                                    <div class="row px-1 g-2 mt-2">
                                        <div class="row justify-content-start">
                                            <div class="col-3">
                                                <input id="linePaddingTop" type="number" id="paddingTop" class="form-control" min="0" max="30"/>
                                            </div>
                                            <div class="col-3">
                                                <input id="linePaddingBottom"type="number" id="paddingBottom" class="form-control" min="0" max="30"/>
                                            </div>
                                            <div class="col-3">
                                                <input id="linePaddingLeft"type="number" id="paddingLeft" class="form-control" min="0" max="30"/>
                                            </div>
                                            <div class="col-3">
                                                <input id="linePaddingRight"type="number" id="paddingRight" class="form-control" min="0" max="30"/>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>


                    </div>
<!--
                    <div class="g-2 py-1">
                        <a id="url2sectionsBtn" href="#" class="btn btn-primary" style="width: 15%;">Apply</a>
                    </div>
-->

                </div>

            </div>

        </div>
    </div>

</div>
</div>
</body>
</html>
